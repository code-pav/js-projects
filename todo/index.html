<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To do</title>
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<div class="todo">
			<h1 class="logo">TODO'S</h1>
			<div class="input">
				<input id="dataHolder" type="text" name="field" placeholder="Enter you task" onkeypress="process(event, this.value)">
				<button id="submit" onclick="processFromInput()">></button>
			</div>
			<div id="holder">
			</div>
			<div class="footer hidden">
				<p id="item-counter">0 item</p>
				<div class="toggle-group">
					<button id="all" class="choosen">All</button>
					<button id="active">Active</button>
					<button id="completed">Completed</button>
				</div>
				<button >Clear completed</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
